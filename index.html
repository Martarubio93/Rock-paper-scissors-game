<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Piedra, papel o tijera</h1>
      <h2 class="title2">Introduce aqui tu jugada:</h2>
      <select class="option-js select" id="game" name="game">
        <option value="">Elige una opción</option>
        <option value="piedra">piedra</option>
        <option value="papel">papel</option>
        <option value="tijera">tijera</option>
      </select>
      <button class="play-js play">JUGAR</button>
      <section class="messages">
        <p class="letsplay-js clue">¡Vamos a Jugar!</p>
        <p class="player score"></p>
        <p class="computer score"></p>
      </section>
      <button type="reset" class="restart play collapsed">Empezar de nuevo</button>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
